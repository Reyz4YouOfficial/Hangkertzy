<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran QRIS Pak Kasir</title>
    <style>
        body { font-family: sans-serif; background: #f8f9fa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: white; padding: 25px; border-radius: 12px; shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 320px; border: 1px solid #ddd; }
        #qris-img { width: 200px; height: 200px; margin-top: 15px; display: none; border: 1px solid #eee; }
        input { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .loader { display: none; color: blue; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="box">
    <h3>Pembayaran QRIS</h3>
    <input type="number" id="amount" placeholder="Masukkan Nominal">
    <button onclick="buatQRIS()">Tampilkan QRIS</button>
    
    <div id="loader" class="loader">Memproses transaksi...</div>
    <center><img src="" id="qris-img" alt="QRIS"></center>
    <p id="msg" style="font-size: 13px; margin-top: 10px;"></p>
</div>

<script>
    async function buatQRIS() {
        const amount = document.getElementById('amount').value;
        const qrisImg = document.getElementById('qris-img');
        const loader = document.getElementById('loader');
        const msg = document.getElementById('msg');

        if(amount < 1000) return alert("Minimal Rp 1.000");

        loader.style.display = "block";
        qrisImg.style.display = "none";
        msg.innerText = "";

        try {
            // Memanggil file PHP lokal, bukan langsung ke API luar (Menghindari Gagal Koneksi/CORS)
            const response = await fetch('bayar.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ amount: amount })
            });

            const resData = await response.json();
            loader.style.display = "none";

            // Sesuaikan "qris_url" dengan nama field di JSON Pak Kasir
            if (resData.qris_url || resData.data?.qris_url) {
                qrisImg.src = resData.qris_url || resData.data.qris_url;
                qrisImg.style.display = "block";
                msg.innerHTML = "Silakan Scan & Bayar";
            } else {
                msg.innerText = "Gagal: " + (resData.message || "Respon API tidak sesuai");
            }
        } catch (e) {
            loader.style.display = "none";
            msg.innerText = "Gagal koneksi ke server.";
            console.error(e);
        }
    }
</script>

</body>
</html>
